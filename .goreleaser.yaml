builds:
  - dir: rmmagent
    goos:
      - darwin
      - linux
      - windows
    binary: rmmagent
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64

archives:
  - format: binary
    replacements:
      amd64: 64-bit
      darwin: macOS

release:
  # Repo in which the release will be created.
  # Default is extracted from the origin remote URL or empty if its private hosted.
  github:
    owner: esutwo
    name: tacticalrmm-agent-builder
